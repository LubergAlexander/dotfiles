# Vi-mode
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "copy-to-clipboard"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "copy-to-clipboard"
# Remap default C-b to C-a for ease of use
set-option -g prefix C-a
# force a reload of the config file
bind r source-file ~/.tmux.conf

# quick pane cycling with Ctrl-a
#unbind ^A
#bind ^A select-pane -t :.

# turn on mouse
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
#Make first window 1, because 0 is hard to reach on keyboard
set -g base-index 1
#### COLOUR (Solarized 256)
set -g default-terminal "screen-256color"
#### POWERLINE CONFIG from bindings/tmux/powerline.conf ####
if-shell 'test -z "$POWERLINE_COMMAND"' 'if-shell "which powerline-client" "set-environment -g POWERLINE_COMMAND powerline-client" "set-environment -g POWERLINE_COMMAND powerline"'
    set -g status on
    set -g status-utf8 on
    set -g status-interval 2
    set -g status-fg colour231
    set -g status-bg colour234
    set -g status-left-length 20
    set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold]#(eval $POWERLINE_COMMAND tmux left)'
    set -g status-right '#(eval $POWERLINE_COMMAND tmux right -R pane_id=`tmux display -p "#D"`)'
    set -g status-right-length 150
    set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240] #[fg=colour249]#W "
    set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
