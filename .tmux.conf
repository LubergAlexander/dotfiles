# Vi-mode
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "copy-to-clipboard"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "copy-to-clipboard"
# Remap default C-b to C-a for ease of use
set-option -g prefix C-a
# force a reload of the config file
bind r source-file ~/.tmux.conf

# quick pane cycling with Ctrl-a
#unbind ^A
#bind ^A select-pane -t :.

# turn on mouse
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
#Make first window 1, because 0 is hard to reach on keyboard
set -g base-index 1
#### COLOUR (Solarized 256)
set -g default-terminal "screen-256color"
